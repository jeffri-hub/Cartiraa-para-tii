<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor üíñ</title>
<style>
body{
    margin:0;
    font-family: 'Segoe UI', cursive;
    background: linear-gradient(135deg,#ff9eb5,#ffc0cb);
    overflow-x:hidden;
    text-align:center;
    color:white;
}
h1{
    margin-top:40px;
    font-size:40px;
}
.card{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    margin:20px auto;
    padding:20px;
    border-radius:20px;
    width:90%;
    max-width:400px;
    box-shadow:0 0 20px rgba(255,0,100,0.3);
}
.timer{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}
.box{
    background:#ff4d79;
    padding:15px;
    border-radius:15px;
    min-width:70px;
}
.box span{
    font-size:20px;
    font-weight:bold;
}
textarea{
    width:90%;
    height:120px;
    border:none;
    border-radius:15px;
    padding:10px;
    font-size:16px;
}
button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff3366;
    color:white;
    font-size:16px;
    cursor:pointer;
}
.poema{
    margin-top:15px;
    font-style:italic;
}
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(100vh);}
}
</style>
</head>
<body>

<h1>Para ti, Mi Amor üíñ</h1>
<h3>De Jeffri</h3>

<div class="card">
    <h2>Tiempo juntos ‚è≥</h2>
    <div class="timer">
        <div class="box"><span id="days">0</span><br>D√≠as</div>
        <div class="box"><span id="hours">0</span><br>Horas</div>
        <div class="box"><span id="minutes">0</span><br>Min</div>
        <div class="box"><span id="seconds">0</span><br>Seg</div>
    </div>
</div>

<div class="card">
    <h2>Escribe tu carta üíå</h2>
    <textarea placeholder="Escribe algo bonito..."></textarea>
</div>

<div class="card">
    <h2>Poema secreto üåπ</h2>
    <button onclick="poema()">Mostrar poema</button>
    <div class="poema" id="poema"></div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c6c1fef9b.mp3" type="audio/mpeg">
</audio>
<button onclick="toggleMusic()">üéª M√∫sica</button>

<script>
// Fecha de inicio (CAMBIAR LUEGO)
const startDate = new Date("2024-02-14T00:00:00");

function updateTimer(){
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor(diff/(1000*60*60)%24);
    const minutes = Math.floor(diff/(1000*60)%60);
    const seconds = Math.floor(diff/1000%60);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}
setInterval(updateTimer,1000);

function poema(){
    document.getElementById("poema").innerText =
    "Desde que llegaste a mi vida, todo es m√°s bonito. Eres mi lugar favorito en el mundo üíñ";
}

function toggleMusic(){
    const music = document.getElementById("music");
    music.paused ? music.play() : music.pause();
}

// corazones cayendo
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
